{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Dashboard Atlet - BABADU</title>
<link rel="stylesheet" href="{% static 'auth/css/auth.css' %}">
{% endblock meta %}

{% block content %}
<div class="content-container d-flex align-items-center justify-content-center mx-auto ">
	<div class="container rounded mt-2 mb-2">
		<div class="row align-items-center">
			<div class="col-md-3 align-items-center">
				<div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5 border border-secondary mb-2" width="150px" alt="default profile picture" src="https://static.vecteezy.com/system/resources/thumbnails/002/534/006/small/social-media-chatting-online-blank-profile-picture-head-and-body-icon-people-standing-icon-grey-background-free-vector.jpg">
					<span class="font-weight-bold" id="full-name"></span>
					<span class="text-black-50" id="username1"></span>
					<span class="fw-light" id="contributor"></span>
				</div>
			</div>
			<div class="col-md-9">
				<div class="d-flex justify-content-between align-items-center">
					<h3><strong>Dashboard</strong></h3>
				</div>
				<div class="row mt-2">
					<div class="col-md-12"><label class="labels">Nama Lengkap</label><input type="text" aria-labelledby="namalengkap" class="form-control" placeholder="" value="" id="namalengkap" disabled="true"></div>
				</div>
				<div class="row mt-2">
					<div class="col-md-12"><label class="labels">Negara</label><input type="text" aria-labelledby="negara" class="form-control" placeholder="" value="" id="negara-edit" disabled="true"></div>
				</div>
				<div class="row mt-2">
					<div class="col-md-12"><label class="labels">Email</label><input type="text" aria-labelledby="email" class="form-control" placeholder="" value="" id="email-edit" disabled="true"></div>
				</div>
				<div class="row mt-2">
					<div class="col-md-12"><label class="labels">Tanggal Lahir</label><input type="text" aria-labelledby="tanggal-lahir" class="form-control" placeholder="" value="" id="tanggal-lahir-edit" disabled="true"></div>
				</div>
				<div class="row mt-2">
					<div class="col-md-6"><label class="labels">Play</label><input type="text" aria-labelledby="play" class="form-control" placeholder="" value="" id="play" disabled="true"></div>
					<div class="col-md-6"><label class="labels">Tinggi Badan</label><input type="text" aria-labelledby="tinggi" class="form-control" value="" placeholder="" id="tinggi" disabled="true"></div>
				</div>
				<div class="row mt-2">
					<div class="col-md-6"><label class="labels">Pelatih</label><input type="text" aria-labelledby="pelatih" class="form-control" placeholder="" value="" id="pelatih" disabled="true"></div>
					<div class="col-md-6"><label class="labels">Status</label><input type="text" aria-labelledby="status" class="form-control" value="" placeholder="" id="status" disabled="true"></div>
				</div>
				<div class="row mt-2">
					<div class="col-md-6"><label class="labels">World Rank</label><input type="text" aria-labelledby="world-rank" class="form-control" placeholder="" value="" id="world-rank" disabled="true"></div>
					<div class="col-md-6"><label class="labels">Total Poin</label><input type="text" aria-labelledby="total-poin" class="form-control" value="" placeholder="" id="total-poin" disabled="true"></div>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container rounded bg-white mt-2 mb-2">
    
</div>
</div>
</div>
{% endblock content %}
