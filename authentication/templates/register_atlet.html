{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Register Atlet - BABADU</title>
<link rel="stylesheet" href="{% static 'auth/css/auth.css' %}">
{% endblock meta %}

{% block content %}
<div class="content-container d-flex align-items-center justify-content-center mx-auto">
	<div class="container">
		<h2><strong>FORM REGISTRASI ATLET</strong></h2>
		<form method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="name">Nama:</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama" required>
			</div>
			<div class="form-group mb-3"> <!-- Tambahkan kelas 'mb-3' di sini -->
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email" required>
			</div>
            <div class="form-group mb-3"> <!-- Tambahkan kelas 'mb-3' di sini -->
				<label for="negara">Negara:</label>
				<input type="text" class="form-control" id="negara" name="negara" placeholder="Masukkan negara" required>
			</div>
            <div class="form-group mb-3"> <!-- Tambahkan kelas 'mb-3' di sini -->
				<label for="tanggal-lahir">Tanggal Lahir:</label>
				<input type="date" class="form-control" id="tanggal-lahir" name="birthdate" placeholder="Masukkan tanggal lahir" required>
			</div>
			<div class="form-group mb-3">
				<label>Play:</label>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-check">
							<input type="radio" id="q1c1" name="question1" class="form-check-input">
							<label for="q1c1" class="form-check-label">Left</label>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-check">
							<input type="radio" id="q1c2" name="question1" class="form-check-input">
							<label for="q1c2" class="form-check-label">Right</label>
						</div>
					</div>
				</div>
			</div>
			<div class="form-group mb-3">
				<label>Tinggi Badan:</label>
				<input type="number" class="form-control" name="height" id="tinggi" placeholder="Masukkan tinggi badan" required>
			</div>
			<div class="form-group mb-3">
				<label>Jenis Kelamin:</label>
				<div class="row">
					<div class="col-sm-6">
						<div class="form-check">
							<input type="radio" id="q2c1" name="question2" class="form-check-input">
							<label for="q2c1" class="form-check-label">Laki-laki</label>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-check">
							<input type="radio" id="q2c2" name="question2" class="form-check-input">
							<label for="q2c2" class="form-check-label">Perempuan</label>
						</div>
					</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary btn-custom btn-block">Daftar</button>
		</form>
	</div>
</div>
{% endblock content %}
