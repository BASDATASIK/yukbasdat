{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Register Pelatih - BABADU</title>
<link rel="stylesheet" href="{% static 'auth/css/auth.css' %}">
{% endblock meta %}

{% block content %}
<div class="content-container d-flex align-items-center justify-content-center mx-auto">
	<div class="container">
		<h2><strong>FORM REGISTRASI PELATIH</strong></h2>
		<form>
			<div class="form-group">
				<label for="name">Nama:</label>
				<input type="text" class="form-control" id="name" name="nama_pelatih" placeholder="Masukkan nama" required>
			</div>
			<div class="form-group mb-3"> <!-- Tambahkan kelas 'mb-3' di sini -->
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
			</div>
            <div class="form-group mb-3"> <!-- Tambahkan kelas 'mb-3' di sini -->
				<label for="email">Negara:</label>
				<input type="email" class="form-control" id="negara" placeholder="Masukkan negara" required>
			</div>
            <div class="form-group mb-3"> <!-- Tambahkan kelas 'mb-3' di sini -->
				<label for="email">Kategori:</label>
                <div class="row">
                    <div class="col-sm-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label for="q1c1">Tunggal Putra</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label for="q1c1">Tunggal Putri</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label for="q1c1">Ganda Putra</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label for="q1c1">Ganda Putri</label>
                    </div>
                    <div class="col-sm-5">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label for="q1c1">Ganda Campuran</label>
                    </div>
                </div>
			</div>
            <div class="form-group mb-3"> <!-- Tambahkan kelas 'mb-3' di sini -->
				<label for="date">Tanggal Mulai:</label>
				<input type="date" class="form-control" id="negara" name="startdate" placeholder="Masukkan negara" required>
			</div>
			<button type="submit" class="btn btn-primary btn-custom btn-block">Daftar</button>
		</form>
	</div>
</div>
{% endblock content %}
