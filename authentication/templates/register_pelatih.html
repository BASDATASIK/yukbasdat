{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Register Pelatih - BABADU</title>
<link rel="stylesheet" href="{% static 'auth/css/auth.css' %}">
{% endblock meta %}

{% block content %}
<style>
    #center {
        text-align: center !important;
    }
</style>

<div class="content-container d-flex align-items-center justify-content-center mx-auto">
	<div class="container">
		<h2><strong>FORM REGISTRASI PELATIH</strong></h2>
		{% if message %}
			{% if isSuccess %}
				<div class="alert alert-success" role="alert" id="center">
					{{ message }}
				</div>
			{% else %}
                <div class="alert alert-danger" role="alert" id="center">
                    {{ message }}
                </div>
			{% endif %}
		{% endif %}
		<form method="POST">
            {% csrf_token %}
			<div class="form-group">
				<label for="name">Nama:</label>
				<input type="text" class="form-control" id="name" name="name" placeholder="Masukkan nama" required>
			</div>
			<div class="form-group mb-3"> <!-- Tambahkan kelas 'mb-3' di sini -->
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Masukkan email" required>
			</div>
            <div class="form-group mb-3"> <!-- Tambahkan kelas 'mb-3' di sini -->
				<label for="negara">Negara:</label>
				<input type="text" class="form-control" id="negara" name="negara" placeholder="Masukkan negara" required>
			</div>
            <div class="form-group mb-3"> <!-- Tambahkan kelas 'mb-3' di sini -->
				<label>Kategori:</label>
                <div class="row">
                    <div class="col-sm-4">
                        <input class="form-check-input" type="checkbox" value="" id="tunggal_putra" name="tunggal_putra">
                        <label for="tunggal_putra">Tunggal Putra</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-check-input" type="checkbox" value="" id="tunggal_putri" name="tunggal_putri">
                        <label for="tunggal_putri">Tunggal Putri</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <input class="form-check-input" type="checkbox" value="" id="ganda_putra" name="ganda_putra">
                        <label for="ganda_putra">Ganda Putra</label>
                    </div>
                    <div class="col-sm-4">
                        <input class="form-check-input" type="checkbox" value="" id="ganda_putri" name="ganda_putri">
                        <label for="ganda_putri">Ganda Putri</label>
                    </div>
                    <div class="col-sm-5">
                        <input class="form-check-input" type="checkbox" value="" id="ganda_campuran" name="ganda_campuran">
                        <label for="ganda_campuran">Ganda Campuran</label>
                    </div>
                </div>
			</div>
            <div class="form-group mb-3"> <!-- Tambahkan kelas 'mb-3' di sini -->
				<label for="date">Tanggal Mulai:</label>
				<input type="date" class="form-control" id="negara" name="startdate" placeholder="Masukkan negara" required>
			</div>
			<button type="submit" class="btn btn-primary btn-custom btn-block">Daftar</button>
		</form>
	</div>
</div>
{% endblock content %}
