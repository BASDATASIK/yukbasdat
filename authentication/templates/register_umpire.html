{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Register Umpire - BABADU</title>
<link rel="stylesheet" href="{% static 'auth/css/auth.css' %}">
{% endblock meta %}

{% block content %}
<div class="content-container d-flex align-items-center justify-content-center mx-auto">
	<div class="container">
		<h2><strong>FORM REGISTRASI UMPIRE</strong></h2>
		<form>
			<div class="form-group">
				<label for="name">Nama:</label>
				<input type="text" class="form-control" id="name" placeholder="Masukkan nama" required>
			</div>
			<div class="form-group mb-3"> <!-- Tambahkan kelas 'mb-3' di sini -->
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" placeholder="Masukkan email" required>
			</div>
            <div class="form-group mb-3"> <!-- Tambahkan kelas 'mb-3' di sini -->
				<label for="email">Negara:</label>
				<input type="email" class="form-control" id="negara" placeholder="Masukkan negara" required>
			</div>
			<button type="submit" class="btn btn-primary btn-custom btn-block">Daftar</button>
		</form>
	</div>
</div>
{% endblock content %}
