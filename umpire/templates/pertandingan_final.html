{% extends 'base.html' %}

{% block content %}
<style>
    #inside {
        text-align: center !important;
        margin: auto !important;
    }

    .btn-minus {
        color: red;
        border: none;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 8px;
    }

    .btn-plus {
        color: green;
        border: none;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 8px;
    }
</style>

<div class="content-container d-flex align-items-center justify-content-center mx-auto">
	<div class="container" id="inside">
        <h4>Pertandingan Final</h4>
        <table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<h1 id="timer">00:00</h1>

					<script>
						var totalSeconds = 0;
						var timerElement = document.getElementById("timer");

						function updateTimer() {
						// Menghitung jumlah jam, menit, dan detik
						var hours = Math.floor(totalSeconds / 3600);
						var minutes = Math.floor((totalSeconds % 3600) / 60);
						var seconds = totalSeconds % 60;

						// Format waktu menjadi "MM:SS"
						var formattedTime = padNumber(minutes) + ":" + padNumber(seconds);

						// Memperbarui elemen dengan ID 'timer'
						timerElement.textContent = formattedTime;

						// Menambahkan 1 detik ke totalSeconds
						totalSeconds++;
						}

						// Memanggil updateTimer setiap detik (1000ms)
						setInterval(updateTimer, 1000);

						// Fungsi untuk memformat angka menjadi dua digit dengan menambahkan leading zero
						function padNumber(number) {
						return number.toString().padStart(2, "0");
						}
					</script>
				</tr>
				<tr>
					<th>Tim 1</th>
					<th>Tim 2</th>
					<th>Skor Tim 1</th>
					<th>Skor Tim 2</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>A</td>
					<td>G</td>
					<td><button class="btn-minus">&#x2013;</button> 1 <button class="btn-plus">+</button></td>
					<td><button class="btn-minus">&#x2013;</button> 0 <button class="btn-plus">+</button></td>
				</tr>
			</tbody>
		</table>
		<br>
		<button class="btn btn-custom btn-primary">DONE</button>
	</div>
</div>
{% endblock content %}
